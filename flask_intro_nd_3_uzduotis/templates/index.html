<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keliamieji</title>
</head>
<body>
<h>Keliamieji metai:</h>
{%for metai in range(1900, 2101)%}
    {% if (metai % 400 == 0) or (metai % 100 != 0 and metai % 4 == 0) %}
    <p>{{metai}}</p>
{%endif%}
{%endfor%}
</body>
</html>
